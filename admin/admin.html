<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0" />
  <title>Admin Page</title>
  
  <!--  부트스트랩 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!--  외부 CSS 연결 -->
  <link rel="stylesheet" href="admin.css" />
</head>

<body class="p-3">
  <div class="container mt-3">
    <!-- 헤더 -->
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="mt-4 mb-3">신규 등록 상품</h3>
      <div>
        <span id="dateTime" class="me-3 fw-bold"></span>
        <button id="darkModeBtn" class="btn btn-dark btn-sm">다크모드</button>
      </div>
    </div>

    <!-- 검색 폼 -->
    <form class="row row-cols-lg-auto g-3 align-items-center" id="searchForm">
      <div class="col-12">
        <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
          <option value="">카테고리를 선택하세요</option>
          <option value="상의">상의</option>
          <option value="하의">하의</option>
          <option value="신발">신발</option>
          <option value="패션잡화">패션잡화</option>
        </select>
      </div>

      <div class="col-12">
        <select class="form-select" id="genderSelect">
          <option value="">성별 선택</option>
          <option value="남성">남성</option>
          <option value="여성">여성</option>
          <option value="공용">공용</option>
        </select>
      </div>

      <div class="col-4">
        <input type="text" class="form-control" id="searchInput" placeholder="제품명을 입력해주세요" />
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-primary">조회</button>
      </div>

      <div class="col-auto">
        <button type="button" id="signupBtn" class="btn btn-success">회원가입</button>
      </div>
    </form>

    <!-- 회원가입 폼 -->
    <div class="signup-form" id="signupForm">
      <h4 class="mb-4 fw-bold">회원가입</h4>

      <div class="mb-3">
        <label for="signupId" class="form-label">아이디</label>
        <input type="text" id="signupId" class="form-control" placeholder="아이디" />
      </div>

      <div class="mb-3">
        <label for="signupPw" class="form-label">비밀번호</label>
        <input type="password" id="signupPw" class="form-control" placeholder="비밀번호" />
        <div class="form-text">* 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</div>
      </div>

      <div class="mb-3">
        <label for="signupPwCheck" class="form-label">비밀번호 확인</label>
        <input type="password" id="signupPwCheck" class="form-control" placeholder="비밀번호 확인" />
      </div>

      <div class="mb-3">
        <label for="signupName" class="form-label">이름</label>
        <input type="text" id="signupName" class="form-control" placeholder="사용자 이름" />
      </div>

      <div class="mb-3">
        <label for="signupPhone" class="form-label">전화번호</label>
        <input type="tel" id="signupPhone" class="form-control" placeholder="휴대전화 번호" />
      </div>

      <div class="mb-3">
        <label class="form-label">성별</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="남자" checked />
          <label class="form-check-label" for="male">남자</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="여자" />
          <label class="form-check-label" for="female">여자</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="signupEmail" class="form-label">이메일</label>
        <input type="email" id="signupEmail" class="form-control" placeholder="이메일" />
      </div>

      <button class="btn btn-primary w-100 mt-2" id="signupSubmit">가입</button>
    </div>

    <!-- 테이블 -->
    <div class="container mt-4">
      <table class="table table-hover text-center align-middle">
        <thead class="table-light">
          <tr>
            <th>카테고리</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody id="product_data_Table"></tbody>
      </table>
    </div>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled"><a class="page-link" href="#">이전</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">다음</a></li>
      </ul>
    </nav>
  </div>

  <!--  Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!--  외부 JS 연결 -->
  <script src="admin.js"></script>
</body>
</html>
